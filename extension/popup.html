<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BittKing Rug Radar</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #1a1a1a;
      color: #fff;
      width: 300px;
      padding: 16px;
    }
    h1 {
      font-size: 18px;
      margin-bottom: 10px;
      color: #facc15;
    }
    input {
      width: 100%;
      padding: 8px;
      border: none;
      border-radius: 4px;
      margin-bottom: 10px;
    }
    button {
      width: 100%;
      padding: 8px;
      background-color: #facc15;
      color: #000;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
    }
    .result {
      margin-top: 12px;
      font-size: 14px;
    }
    .status-safe { color: #10b981; }
    .status-warning { color: #f59e0b; }
    .status-danger { color: #ef4444; }
    .footer {
      font-size: 10px;
      color: #888;
      margin-top: 16px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Rug Pull Radar</h1>
  <input id="tokenInput" placeholder="Enter token contract..." />
  <button id="scanButton">Scan</button>
  <div id="result" class="result"></div>
  <div class="footer">Powered by BittKing.com</div>
  <script src="popup.js"></script>
</body>
</html>
